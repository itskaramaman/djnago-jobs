{% extends 'main/base.html' %}
{% block title %}
    Post
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <h2 class="py-3">{{title}}</h2>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
